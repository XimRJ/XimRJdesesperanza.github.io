<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="../styles/sesion.css">
    </head>
    <body>
        

        <div class="contenedorLogin">
            <a href="index.html">Regresar</a>
            <h2>Iniciar Sesión</h2>
            <div class="contenedorForm">
                <form  id = 'loginForm'>
                    <input type="email" id="correo" name="correo" required placeholder="Email">
                    <br>
                    <input type="password" id="password" name="password" required placeholder="Contraseña" >
                    <br>
                    <input type="submit" class="btn-carrito" value="Aceptar">
                </form>
            </div>
            <a href="./registrar.html">Registrarse</a>
        </div>
    </body>
    <script src="../index.js"></script>
    <script src="../scripts/sesion.js"></script>
</html>
